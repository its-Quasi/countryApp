<h2>
  Por Region
</h2>
<hr>

<div class="row">
  <div class="col">
    <!--regions-->
    <div class="col text-center">
      <button *ngFor="let region of regions"
        class="btn mx-2"
        [ngClass]="{'btn-primary' : selectedRegion === region}"
        (click)="searchByRegion(region)"
      >
        {{region | titlecase}}
      </button>
    </div>
</div>

<div class="row">
  <div class="col">
    <!--results-->
    <hr>
    <countries-table [countries]="countries"/>
  </div>
</div>
