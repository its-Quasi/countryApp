<h2>
  Por Capital
</h2>
<hr>
<shared-loading-spinner *ngIf="isLoading"/>
<div class="row">
  <div class="col">
    <!--searchbox-->
    <shared-search-box
      [placeholder]="capitalPlaceholder"
      [initialValue]="initialValue"
      (onDebounce)="searchByCapital($event)">
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--results-->
    <hr>
    <countries-table [countries]="countries"/>
  </div>
</div>
